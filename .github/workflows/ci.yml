name: Lab CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Navigate to project directory
      working-directory: ./e2e-screenshot-tests/  # Вкажіть тут відносний шлях до каталогу з package.json
      run: |
        npm install
        npm test


