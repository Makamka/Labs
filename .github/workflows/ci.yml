name: Lab CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Navigate to project directory and install dependencies
      working-directory: ./e2e-screenshot-tests
      run: |
        npm install
        npx playwright install  # Встановлення Playwright

    - name: Fix permissions for Playwright
      working-directory: ./e2e-screenshot-tests
      run: chmod +x node_modules/.bin/playwright

    - name: Run tests
      working-directory: ./e2e-screenshot-tests
      run: npm test



