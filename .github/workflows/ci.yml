name: CI for E2E Screenshot Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'

    - name: Install dependencies
      run: |
        cd e2e-screenshot-tests
        npm install  # Встановлення всіх залежностей, включаючи Playwright

    - name: Verify Node.js dependencies
      run: |
        cd e2e-screenshot-tests
        ls -l ./node_modules/.bin  # Перевіряємо наявність файлів у каталозі .bin

    - name: Install Playwright browsers
      run: |
        cd e2e-screenshot-tests
        npm run playwright-install  # Виконати додаткову установку браузерів для Playwright

    - name: Run e2e tests
      run: |
        cd e2e-screenshot-tests
        npx playwright test  # Використовуємо npx для запуску тестів
